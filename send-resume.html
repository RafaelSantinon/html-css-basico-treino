<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/styles/resume.css">

    <title>Focus - enviar curriculo</title>
    
</head>

<body>

    <div id="resume-page">

        <div class="content">
            <header>

                <div class="head">
                    <img src="/assets/image1.png" alt="Logomarca">
                    <a href="/index.html">
                    <span></span>
                    Voltar para o inicio
                    </a>
                </div>
                
            </header>

            <form action="#">
                <h1>Cadastro de usuário</h1>

            <fieldset>
                <legend>
                    <h2>Preencha os dados abaixo:</h2>
                </legend>

                <div class="field-group">
                    <div class="field">
                        <label for="name">Nome Completo</label>
                        <input type="text" name="name" required="required">
                    </div>

                <div class="field-group">
                    <div class="field">
                        <label for="address">Endereço</label>
                        <input type="text" name="address" required="required">
                    </div>
                    <div class="field">
                        <label for="address2">Número/Complemento</label>
                        <input type="text" name="address2" required="required">
                    </div>
                </div>

                <div class="field-group">
                    <div class="field">
                        <label for="state">Estado</label>
                        <select name="uf" required="required">
                            <option value="">Selecione o Estado</option>
                        </select>

                        <input type="hidden" name="state">
                    </div>

                    <div class="field">
                        <label for="city">Cidade</label>
                        <select name="city" disabled="disabled" required="required">
                            <option value="">Selecione a Cidade</option>
                        </select>
                    </div>

                </div>

                <button type="sudmit">Cadatrar ponto de coleta</button>

            </form>

        </div>

    </div>
    
</body>
</html>
